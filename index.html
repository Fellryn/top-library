<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>My Library</h1>
            <button id="add-book">Add a Book</button>
        </div>

        <div class="grid">

        </div>

        <dialog show id="dialog">
            <div class="form-container">
                <form id="form" action="" method="dialog">
                    <div id="modal-title">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" placeholder="The Stand">
                    </div>
                    <div id="modal-author">
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author" placeholder="Stephen King">
                    </div>
                    <div id="modal-read">
                        <label for="read">Read: </label>
                        <input type="checkbox" id="read" name="read" placeholder="Author">
                    </div>
                    <button type="submit">Add</button>
                    <button class="btn-delete" type="button">Close</button>
                </form>
            </div>
        </dialog>
    </div>
</body>


</html>

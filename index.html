<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>My Library</h1>

        <div class="grid">
            <div class="card">
                <div>Title</div>
                <div>Author</div>
                <div>Read</div>
                <div><button class="btn-read">Read</button><button class="btn-delete">Delete</button></div>
            </div>
            <div class="card">
                <div>Title</div>
                <div>Author</div>
                <div>Read</div>
                <div>Buttons</div>
            </div>
            <div class="card">
                <div>Title</div>
                <div>Author</div>
                <div>Read</div>
                <div>Buttons</div>
            </div>
            <div class="card">
                <div>Title</div>
                <div>Author</div>
                <div>Read</div>
                <div>Buttons</div>
            </div>
        </div>

        <table id="library-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read</th>
                    <th>Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="form-container">
            <form id="form" action="">
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="text" id="author" name="author" placeholder="Author">
                <input type="checkbox" id="read" name="read" placeholder="Author">
                <label for="read">Read</label>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>


</html>
